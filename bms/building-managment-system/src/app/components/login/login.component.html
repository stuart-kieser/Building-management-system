<div class="login-container">
    <p>Login</p>
    <div>
        <form>
            <div class="form-group">
                <input placeholder="email" type="email" name="user" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <input placeholder="password" type="password" name="user" [(ngModel)]="user.password">
            </div>
            <div>
                <button (click)="fetchUser(user)" type="button">Login</button>
            </div>
            <div>{{user|json}}</div>
        </form>
    </div>
</div>
