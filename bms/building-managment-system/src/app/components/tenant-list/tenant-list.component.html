<p>tenant-list works!</p>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Number</th>
            <th>Email</th>
            <th>Account</th>
            <th>Payment Status</th>
        </tr>
        <tr *ngFor="let tenant of tenantList">
            <td>{{tenant.name}}</td>
            <td>{{tenant.surname}}</td>
            <td>{{tenant.number}}</td>
            <td>{{tenant.email}}</td>
            <td>{{tenant.account}}</td>
            <td>{{tenant.paymentStatus}}</td>
        </tr>
    </table>
</div>
