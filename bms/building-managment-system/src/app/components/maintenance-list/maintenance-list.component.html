<p>maintenance-list works!</p>
<div>
    <table>
        <tr>
            <th>Issue</th>
            <th>Desciption</th>
            <th>Photo</th>
            <th>Room</th>
            <th>Time</th>
        </tr>
        <tr *ngFor="let notice of maintenanceComplaintList">
            <td>{{notice.issue}}</td>
            <td>{{notice.desciption}}</td>
            <td>{{notice.photo}}</td>
            <td>{{notice.roomnumber}}</td>
            <td>{{notice.time}}</td>
            <td><input type="checkbox" (click)="selectComplaint(notice)"></td>
        </tr>
        <!-- Add selected logic to clear all selected -->
        <tr>
            <td><button (click)="clearSelected()">Clear selected</button></td>
        </tr>
    </table>
</div>
